<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../login/login.css" />
    <script src="signup.js"></script>
    <link rel="stylesheet" href="signup.css" />

    <form action="action_page.php"></form>
  </head>
  <body>
    <div class="loginBox">
      <img
        class="user"
        src="https://i.ibb.co/yVGxFPR/2.png"
        height="100px"
        width="100px"
      />
      <h3>Sign-Up</h3>

      <div class="text-center">
        <div class="inputBox">
          <input 
            id="email" 
            type="text" 
            name="email" 
            placeholder="Emaili" />
          <input
            id="pass"
            type="password"
            name="Password"
            placeholder="Fjalekalimi" />
          <input
            id="psw-repeat"
            type="password"
            name="psw-repeat"
            placeholder="Rishkrauj passwordin" />
          <input
            id="username"
            type="text"
            name="Username"
            placeholder="Vendosni Username" />
          <input
            id="name"
            type="text"
            name="name"
            placeholder="Vendosni Emrin" />
          <input
            id="last-name"
            type="text"
            name="last-name"
            placeholder="Vendosni Mbiemrin" />
          <input
            id="phone-number"
            type="text"
            name="phone-number"
            placeholder="Vendosni Nr Telefoni" />
          <input
            id="birthday"
            type="text"
            name="birthday"
            placeholder="Vendosni Ditelindjen" />
        </div>

        <div class="text-center">
          <button class="registerbtn" onclick="doSignUp()">
            Regjistrohu</button>
       <div class="container signin">
         <p>Keni nje llogari ekzistuese? <a href="#">Sign in</a>.</p>
        </div>
      </div>
    </div>
  </body>
</html>
