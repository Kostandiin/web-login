<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="login.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="loginBox">
      <img
        class="user"
        src="https://i.ibb.co/yVGxFPR/2.png"
        height="100px"
        width="100px"
      />
      <h3>Pershendetje!</h3>

      <div class="text-center">
        <div class="inputBox">
          <input id="email" type="text" name="Username" placeholder="Emaili" />
          <input
            id="pass"
            type="password"
            name="Password"
            placeholder="Fjalekalimi"
          />
        </div>

        <div class="text-center">
          <button class="btn btn-success" onclick="doLogin()">Login</button>
       <div class="text-center">
          <button class="btn btn-ok" onclick="goToSignUp()">Sign-Up</button>
          <a href="#">Forget Password<br /> </a>

        </div>
      </div>
    </div>
  </body>
</html>
